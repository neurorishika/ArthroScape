site_name: ArthroScape
site_description: A comprehensive simulation package for arthropod behavior.
site_author: Rishika Mohanta
repo_url: https://github.com/neurorishika/ArthroScape
repo_name: neurorishika/ArthroScape
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Architecture & Internals: architecture.md
  - Tutorials:
    - Getting Started: tutorials/getting_started.md
    - Customizing the Arena: tutorials/custom_arena.md
    - Creating Custom Behaviors: tutorials/custom_behavior.md
  - How-To Guides:
    - Parallel Simulations: how-to/parallel_simulations.md
    - Visualization: how-to/visualization.md
    - Data Analysis: how-to/data_analysis.md
    - External Odor Sources: how-to/external_odor_sources.md
  - API Reference:
    - Overview: api/index.md
    - Simulation:
      - Simulator: api/sim/simulator.md
      - Arena: api/sim/arena.md
      - Behavior: api/sim/behavior.md
      - Config: api/sim/config.md
      - Odor Perception: api/sim/odor_perception.md
      - Odor Release: api/sim/odor_release.md
      - Odor Sources: api/sim/odor_sources.md
      - Runner: api/sim/runner.md
      - Saver: api/sim/saver.md
      - Visualization: api/sim/visualization.md
      - Directional Persistence: api/sim/directional_persistence.md

